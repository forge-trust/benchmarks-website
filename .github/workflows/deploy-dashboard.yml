name: deploy-dashboard

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.gitattributes'
      - '**/*.gitignore'
      - '**/*.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions: {}

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      id-token: write
      pages: write
    with:
      deploy: ${{ github.event.repository.fork == false && github.ref_name == github.event.repository.default_branch }}
      environment: github-pages
